<!doctype html>
<html lang="en">
	<head>
		<title>Tic-Tac-Toe</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS v5.2.1 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
		<!-- FontAwesome -->
		<script src="https://kit.fontawesome.com/15784bfee2.js" crossorigin="anonymous"></script>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
		<div class="container p-3" id="main">
			<div class="container-fluid rounded-3 bg-white p-5">
				<header>
					<h1 class="text-center m-0">LeiMen's</h1>
					<h1 class="m-0 text-center display-1 text-primary" id="game_title">tic tac toe</h1>
				</header>
				<div class="mt-5">
					<div class="row d-flex justify-content-center">
						<div class="col-12 d-flex justify-content-center col-md-4 mb-3 mb-md-0">
							<a href="pages/pvp.html" class="">
								<button type="button" class="btn btn-primary">
									<i class="fa-solid fa-user fa-2x me-4"></i> VS <i class="fa-regular fa-user fa-2x ms-4"></i>
								</button>
							</a>
						</div>
						<div class="col-12 d-flex justify-content-center col-md-4">
							<a href="pages/pve.html" class="">
								<button type="button" class="btn btn-dark">
									<i class="fa-solid fa-user fa-2x me-4"></i> VS <i class="fa-solid fa-microchip fa-2x ms-4"></i>
								</button>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="confettiBG" class="fixed-top"></div>
		<!-- Bootstrap JavaScript Libraries -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
		<!-- JQueryCDN -->
		<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
		<!-- Particle JS -->
		<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
		<!-- Custom JS -->
		<script src="scripts/script.js"></script>
	</body>
</html>
