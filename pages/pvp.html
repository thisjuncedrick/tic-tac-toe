<!doctype html>
<html lang="en">
	<head>
		<title>Tic-Tac-Toe</title>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS v5.2.1 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
		<!-- FontAwesome -->
		<script src="https://kit.fontawesome.com/15784bfee2.js" crossorigin="anonymous"></script>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="../styles/style.css">
	</head>
	<body>
		<div class="container p-3" id="main">
			<div class="container-fluid rounded-3 bg-white p-3">
				<header class="row">
					<div class="col-12 col-6 text-center text-md-end mb-2 mb-md-0">
						<a href="../index.html">
							<button class="btn btn-dark btn-sm">
								<i class="fa-solid fa-backward"></i>
							</button>
						</a>
					</div>
					<div class="col-12 col-6">
						<h4 class="text-center m-0">LeiMen's</h4>
						<h1 class="m-0 text-center text-primary" id="game_title">tic tac toe</h1>
					</div>
				</header>
				<div class="gameContainer mt-3">
					<div class="slider">
						<span class="player playerX active">Player X</span>
						<span class="player playerO">Player O</span>
						<div id="sliderToggler"></div>
					</div>
					<div class="mt-5 d-flex justify-content-center">
						<div id="playBoard">
							<div class="cell" data-index="0"></div>
							<div class="cell" data-index="1"></div>
							<div class="cell" data-index="2"></div>
							<div class="cell" data-index="3"></div>
							<div class="cell" data-index="4"></div>
							<div class="cell" data-index="5"></div>
							<div class="cell" data-index="6"></div>
							<div class="cell" data-index="7"></div>
							<div class="cell" data-index="8"></div>
						</div>
					</div>
				</div>
				<div class="d-flex justify-content-center mt-5">
					<button class="refresh btn btn-sm btn-dark">RESTART</button>
				</div>
			</div>
		</div>
		<!-- Modal Body -->
		<!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
		<div class="modal fade" id="gameOverScreen" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
			<div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalTitleId">Game Over</h5>
					</div>
					<div class="modal-body">
						<h1 id="endSplash"></h1>
						<div class="mt-4">
							<div class="row">
								<div class="col-12 col-md-6">
									<button class="btn btn-primary w-100 refresh">RESTART</button>
								</div>
								<div class="col-12 col-md-6 mt-2 mt-md-0">
									<a href="../index.html" class="btn btn-dark btn-sm h-100 w-100">MAIN MENU</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="confettiBG" class="fixed-top"></div>
		<!-- Bootstrap JavaScript Libraries -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
		<!-- JQueryCDN -->
		<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
		<!-- Particle JS -->
		<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
		<!-- Custom JS -->
		<script src="../scripts/script.js"></script>
		<script src="../scripts/pvp.js"></script>
	</body>
</html>
